{% extends 'base.html' %}


{% block content %}



<style>
.image-thumbail{
    height: 300px;
    width:320px;


}
.gallery-block{
    padding-bottom: 10px;
    padding-top: 10px;
}

.gallery-block .heading{
    margin-bottom: 30px;
    text-align: center;
}
.gallery-block .heading h2{
    font-weight: bold;
    font-size: 1.5rem;
    text-transform: uppercase;
}

.gallery-block.cards-gallery h6 {
    font-size: 27px;
    font-weight: bold;

}
.gallery-block.cards-gallery .card{
   transition: 0.4s easy;
   float: left;
}

.gallery-block.cards-gallery .card img{
    border-bottom: 0px 2px 10px rgba(0, 0, 0, 0.15);
    height:300px;
    width:320px;
    margin: 10px;
    float:left;
    padding: 5px;
}

.gallery-block.cards-gallery .card-body {
    text-align: center;


}

.gallery-block.cards-gallery .card-body p{
   font-size: 15px;
}

.gallery-block.cards-gallery a{
    color: #212529;



}

.gallery-block.cards-gallery a:hover{
    text-decoration: none;

}

.gallery-block.cards-gallery .card {
    margin-bottom: 30px;
    box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.15);
}


.caption {
    margin: 5px;
    padding: 5px;
}



@media (min-width:576px) {
    .gallery-block .transform-on-hover:hover {
     transform: translateY(-10px) scale(1.02);
     box-shadow: 0px 10px 10px rgba(0, 0, 0, 0.15) !important;
    }
}




</style>



 <section class="gallery-block cards-gallery">
        <div class="container">
            <div class="heading">
                <h2>Rooms For Rent</h2>
            </div>
        <div class="col-md-12">
            <div class="row">
                {% for room in roomsData %}
                <div class="col-md-4">
                    <div class="card my-3 transform-on-hover">
                    <img class="image-thumbail" src="{{room.image.url}}" alt="Card image cap">
                <div class="caption">
                    <div class="mid"> <a href="{% url 'rating' room.id %}"  class="btn btn-outline-dark btn-sm m-1" role="button">Give Rating . . . </a></div>
                </div>
                    <div class="card-body">
                        <h6>{{ room.location }}</h6>
                        <p class="card-text">{{ room.description|safe|slice:100 }}</p>
                    </div>
                </div>
                </div>
                 {% endfor %}
            </div>
        </div>
        </div>
 </section>






{% endblock %}
