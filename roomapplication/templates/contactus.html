{% extends 'base.html' %}
{% load static %}


{% block content %}
<section class="contact" id="contact us">
         <div class="container py-5">
             <h1 class="py-4 text-center">Contact Us</h1>
             <div class="row py-5">
                 <div class="col-lg-8 mx-auto">
                     <form action="">
                         <div class="form-row">
                         <div class="col-lg-4">
                             <label for="">Name</label>
                             <input type="text" class="form-control bg-light p-4">
                         </div>
                         <div class="col-lg-4">
                            <label for="">Email</label>
                            <input type="email" class="form-control bg-light p-4">
                        </div>
                        <div class="col-lg-4">
                            <label for="">Phone</label>
                            <input type="text" class="form-control bg-light p-4">
                        </div>
                    </div>
                    <div class="form-row py-3">
                        <div class="col-lg-12">
                            <label form="">Message</label>
                            <textarea name="" id="" class="form-control bg-light p-4" cols="30" rows="10"></textarea>
                        </div>
                    </div>
                    <div class="form-row text-center justify-content-center">
                        <input type="button" class="btnf mt-5" value="Send Message">
                    </div>
                     </form>
                 </div>
             </div>
         </div>
     </section>

{% endblock %}
