<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roomfinder</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">



    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'base.css' %}">

</head>
<body>

<!-- Header -->

    <!-- <section id="header">
        <div class="menu-bar"> -->
            <nav class="navbar navbar-expand-lg navbar-light sticky-top menu-bar">
                <a class="navbar-brand" href="#"><img src="{% static 'images/logo.png' %}" alt="logo"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'aboutus' %}">About</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'room' %}">Rooms</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'contactus' %}">Contact us</a>
                    </li>
                    <li class="nav-item active ml-2">
                        <a class="nav-link btn btn-success text-white" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item active ml-1">
                        <a class="nav-link btn btn-success text-white" href="{% url 'register' %}">register</a>
                    </li>
                  </ul>

                </div>

                 {% if request.user.is_active%}
                           <li class="nav-item active ml-1">
                               <strong style="color:whitesmoke">{{user}}
						           {% if user.is_authenticated %}

                             <a href="{% url 'logout' %}" style="color:whitesmoke">  | logout</a>
						        {% endif %}
                            </strong>


                           </li>
                          {% endif %}
              </nav>




        </div>

{% block content %}

{% endblock %}


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

</body>
</html>
